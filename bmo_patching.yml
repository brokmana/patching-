---
  - name: Sending mail to Platform Team 
    hosts: localhost   ###Please donot change hosts entry####
    become: true
    ignore_errors: yes
    tasks:
     - name: include pre patch mail playbook
       import_tasks: Patching_Files/pre_patch_mail.yml

  - name: BMO Prod Patching
    hosts: all              ###Please don't change hosts entry###
    become: true
    ignore_errors: yes
    tasks:
     - name: include pre validation playbook
       import_tasks: Patching_Files/patch_pre_validation.yml

     - name: include diskcheck playbook
       import_tasks: Patching_Files/diskcheck.yml

     - name: include patch playbook
       import_tasks: Patching_Files/yum_update.yml

     - name: include checking kernel update reboot playbook
       import_tasks: Patching_Files/kernelcheck_reboot.yml

     - name: include post validation playbook
       import_tasks: Patching_Files/patch_post_validation.yml

  - name: Sending mail to Platform Team after patching
    hosts: localhost   ###Please do not change hosts entry###
    become: true
    ignore_errors: yes
    tasks:
     - name: include post patch mail playbook
       import_tasks: Patching_Files/post_patch_mail.yml
...
