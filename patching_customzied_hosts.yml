---
  - name: BMO Prod Patching
    hosts: "{{ host }}"
    become: true
    ignore_errors: yes
    tasks:
     - name: include pre validation playbook
       import_tasks: Patching_Files/patch_pre_validation.yml

     - name: include diskcheck playbook
       import_tasks: Patching_Files/diskcheck.yml

     - name: include patch playbook
       import_tasks: Patching_Files/yum_update.yml

     - name: include checking kernel update reboot playbook
       import_tasks: Patching_Files/kernelcheck_reboot.yml

     - name: include post validation playbook
       import_tasks: Patching_Files/patch_post_validation.yml

