---
    - name: run patch post validation script
      script: patch_post_validation.sh
      register: post

    - name: create directory as patching date in awx base machine
      file: path=/var/tmp/post_output/{{ansible_date_time.date}} state=directory
      delegate_to: basemachine

    - name: copy the content to target machines
      copy:
       content: "{{post.stdout}}"
       dest: /var/tmp/post_output/{{ansible_date_time.date}}/{{ansible_hostname}}_{{ ansible_date_time.date }}.txt
      delegate_to: basemachine

    - name: get last installed packages by yum install
      shell:
       cmd: rpm -qa --last | grep "`date +'%a %d %b %Y'`"
      register: yumout

    - name: copy yum out to ansible master
      copy:
       content: "{{ yumout.stdout }} \n"
       dest: /var/tmp/post_output/{{ansible_date_time.date}}/{{ ansible_hostname }}_yumlog_{{ ansible_date_time.date }}.txt
      delegate_to: basemachine
...
